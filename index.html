    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <h1>Sistema de Grid</h1>
    <div class="container grid">
        <div class="col-1">1</div>
        <div class="col-1">2</div>
        <div class="col-1">3</div>
        <div class="col-1">4</div>
        <div class="col-1">5</div>
        <div class="col-1">6</div>
        <div class="col-1">7</div>
        <div class="col-1">8</div>
        <div class="col-1">9</div>
        <div class="col-1">10</div>
        <div class="col-1">11</div>
        <div class="col-1">12</div>
    </div>
    <div class="container grid">
        <div class="col-2">1</div>
        <div class="col-2">2</div>
        <div class="col-2">3</div>
        <div class="col-2">4</div>
        <div class="col-2">5</div>
        <div class="col-2">6</div>
    </div>
    <div class="container grid">
        <div class="col-3">1</div>
        <div class="col-3">2</div>
        <div class="col-3">3</div>
        <div class="col-3">4</div>
    </div>
    <div class="container grid">
        <div class="col-4">1</div>
        <div class="col-4">2</div>
        <div class="col-4">3</div>
    </div>
    <div class="container grid">
        <div class="col-5">1</div>
        <div class="col-5">2</div>
        <div class="col-2">3 pra fechar a conta</div>
    </div>
    <div class="container grid">
        <div class="col-6">1</div>
        <div class="col-6">2</div>
    </div>
    <div class="container grid">
        <div class="col-7">1</div>
        <div class="col-5">Pra fechar a conta</div>
    </div>
    <div class="container grid">
        <div class="col-8">1</div>
        <div class="col-4">Pra fechar a conta</div>

    </div>


<!-- ° Facilidade de uso: O Bootstrap é mais fácil, pois já vem pronto com classes como col-md, col-lg, enquanto o grid personalizado exige mais trabalho para criar e ajustar.

° Flexibilidade: O Bootstrap é flexível com seus breakpoints (md, lg, etc.), facilitando a responsividade. O grid personalizado é flexível, mas requer mais código para ajustes.

° Personalização: O grid personalizado oferece controle total sobre o layout, mas o Bootstrap também permite personalizar com menos esforço.

° Vantagens/Desvantagens: Criar um grid do zero oferece maior personalização, mas consome mais tempo. O Bootstrap economiza tempo, mas pode ser limitado em personalização específica.

Classes md, lg, sm, xxs: São breakpoints que definem como as colunas se comportam em diferentes tamanhos de tela (médio, grande, pequeno, etc.). -->

</body>

</html>
